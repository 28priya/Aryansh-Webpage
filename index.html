<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('images.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        h2 {
            color: #005bb5;
        }
        h3 {
            color: #003d80;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I am Aryansh Paliwal</h1>
        <p><b>This is my first website</b></p>
        <h2>These are my favourite fruits</h2>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Guava</li>
        </ul>
        <h3>This is my YouTube Channel</h3>
        <ul>
            <li><a href="https://www.youtube.com/@RUNUPRECORDS">RUNUP RECORDS on YouTube</a></li>
        </ul>
        <img src="png-clipart-variety-of-fruits-in-basket-basket-of-fruit-food-gift-baskets-hamper-fruit-miscellaneous-natural-foods-thumbnail.png" alt="Basket of Fruits">
    </div>
</body>
</html>
